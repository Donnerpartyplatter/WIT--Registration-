<!DOCTYPE html>
<html>
<head>
    <title>Western Institute of Technology</title>
</head>
<body>
    <h1>Welcome to WIT</h1>
    <p>If you don't study here, you are WITless!</p>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="\d{3}-\d{3}-\d{4}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="school">School:</label><br>
        <select id="school" name="school" required>
            <option value="Business">Business</option>
            <option value="IT">IT</option>
            <option value="Health">Health</option>
            <option value="Hospitality">Hospitality</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
